<!DOCTYPE html>
<html lang="es">

            </div>
            <div id="saldoActual" class="box">
                Saldo actual: S/ <span id="saldoactual">0.00</span>
            </div>
        </div>
    </div>
    <footer>
        <p>Calculadora de Pensi贸n</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
